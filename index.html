<head>

<body>
    <nav class="navbar">
        <div>
            <img src="images/logo.svg" alt="">
        </div>
        <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contacts</li>

        </ul>

                <img src="images/icon-cart-1.svg" alt="" class="nav-cartimg">

        <div class="prod-img">

                </div>
                <p class="orginal-price">$250.00</p>

                        <button class="quantity-selector" value="decrement">â€“</button>
