<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sneakers</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="normalize.css">

    </head>

    <body>
        <nav class="navbar">
            <div>
                <img src="images/logo.svg" alt="">
            </div>
            <ul>
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contacts</li>

            </ul>
            <div class="user">
                <img src="images/icon-cart-1.svg" alt="" class="nav_cart">
                <img src="images/image-avatar.png" alt="" class="user_img">
            </div>
        </nav>
        <div class="wrapper">
           
            <div class="prod_img">
                <img src="images/image-product-1.jpg" alt="Fall Limited Edition SNEAKERS" class="img_1">
                <ul class="img_thumb">
                    <img src="images/image-product-1-thumbnail.jpg" alt="pic1" class="img" >
                    <img src="images/image-product-2-thumbnail.jpg" alt="pic2" class="img">
                    <img src="images/image-product-3-thumbnail.jpg" alt="pic3" class="img">
                    <img src="images/image-product-4-thumbnail.jpg" alt="pic4" class="img">
                </ul>
            </div>
            <div class="product_details">
                <section class="title_des">
                    <p class="com_name">SNEAKER COMPANY</p>
                    <h1 class="Pro_title">Fall Limited Edition Sneakers</h1>
                    <p class="pro_des">These low-profile sneakers are your perfect casual wear companion. Featuring a durable
                    rubber outer sole, they'll withstand everything the weather can offer.</p>
                </section>
                <section class="order">
                    <div class="dis-price">                    
                        <p class="price"> $125.00</p>
                        <p class="discount" >50%</p>
                    </div>
                    <p class="orginal_price">$250.00</p>
                    <div class="shopping_action">
                        <div class="item_quantity">
                            <button class="quantity_selector"><img src="images/icon-minus.svg" alt=""></button>
                            <span>0</span>
                            <button class="quantity_selector"><img src="images/icon-plus.svg" alt=""></button>
                        </div>
                        <button class="add_cart"><img src="images/icon-cart.svg" alt="">Add to cart</button>
                    </div>
                    
                </section>
            </div>
        </div>
    </body>

</html>
